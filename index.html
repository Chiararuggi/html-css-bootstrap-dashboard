<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!--Header-->
    <header>
      <nav class="navbar navbar-expand-lg fixed-top bg-white flex-nowrap">
        <!--logo-->
        <div class="container-fluid p-0">
          <a class="navbar-brand" href="#">
            <div class="Logo">
              <img
                src="./img/logo.svg"
                alt="logo"
                class="logo-img d-none d-lg-block my-pl1"
              />
              <img
                src="./img/mobile-logo.png"
                alt="mobile-logo"
                class="mobile-logo d-block d-lg-none d-xl-none d-xxl-none"
              />
            </div>
          </a>
          <!--input text-->
          <div class="input-group">
            <span class="input-group-text" id="basic-addon1"
              ><i class="fa-solid fa-magnifying-glass my-c-darkgrey"></i
            ></span>
            <input
              type="text"
              class="form-control my-bg-grey"
              placeholder="Prova a cercare: Lezioni di Laravel"
              aria-label="Find"
              aria-describedby="basic-addon1"
            />
          </div>
          <!--list-->
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item d-none d-lg-block">
              <a class="nav-link active" aria-current="page" href="#"
                ><i class="fas fa-bars my-c-darkgrey"></i
              ></a>
            </li>
            <li class="nav-item d-none d-lg-block">
              <a class="nav-link" href="#"
                ><i class="fas fa-circle-question my-c-darkgrey"></i
              ></a>
            </li>
            <li class="nav-item d-none d-lg-block">
              <a class="nav-link" href="#"
                ><i class="fa-solid fa-ellipsis-vertical my-c-darkgrey"></i
              ></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"
                ><i class="fa-solid fa-bell my-c-yellow px-2"></i
              ></a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <!--sidebar-->
    <nav
      class="my-sidebar d-flex flex-column p-2 align-items-center calc-min-height100"
    >
      <div
        class="my-home d-flex text-white py-4 justify-content-start align-items-center"
      >
        <i class="fa-solid fa-house px-3 my-f-size1-3f"></i>
        <span
          class="my-f-size1-1f d-none d-md-block d-lg-block d-xl-block d-xxl-block my-pr3"
          >Home</span
        >
      </div>
      <div
        class="my-stats d-flex text-white pb-4 justify-content-start align-items-center"
      >
        <i class="fa-solid fa-chart-simple px-3 my-f-size1-3f"></i>
        <span
          class="my-f-size1-1f d-none d-md-block d-lg-block d-xl-block d-xxl-block my-pr3"
          >Stats</span
        >
      </div>
      <div
        class="my-signals d-flex text-white justify-content-start align-items-center"
      >
        <i class="fa-solid fa-signal px-3 my-f-size1-3f"></i>
        <span
          class="my-f-size1-1f d-none d-md-block d-lg-block d-xl-block d-xxl-block my-pr3"
          >Signals</span
        >
      </div>
      <div
        class="my-settings d-flex text-white justify-content-start align-items-center mt-auto"
      >
        <i class="fa-solid fa-gear px-3 my-f-size1-3f"></i>
        <span
          class="my-f-size1-1f d-none d-md-block d-lg-block d-xl-block d-xxl-block my-pr3"
          >Admin</span
        >
      </div>
    </nav>
    <!--main container-->
    <div class="container-fluid my-pt5">
      <div class="row">
        <!--bigger col-->
      </div>
    </div>
  </body>
</html>
