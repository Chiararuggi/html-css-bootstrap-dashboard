<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!--Header-->
    <header>
      <nav class="navbar navbar-expand-lg fixed-top">
        <!--logo-->
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <div class="Logo">
              <img src="./img/logo.svg" alt="logo" class="logo-img" />
            </div>
          </a>
          <!--input text-->
          <div class="input-group">
            <span class="input-group-text" id="basic-addon1"
              ><i class="fa-solid fa-magnifying-glass my-c-darkgrey"></i
            ></span>
            <input
              type="text"
              class="form-control my-bg-grey"
              placeholder="Prova a cercare: Lezioni di Laravel"
              aria-label="Find"
              aria-describedby="basic-addon1"
            />
          </div>
          <!--list-->
            <ul class="navbar-nav mb-2 mb-lg-0">
              <li class="nav-item d-none d-sm-block">
                <a class="nav-link active" aria-current="page" href="#"
                  ><i class="fas fa-bars my-c-darkgrey"></i
                ></a>
              </li>
              <li class="nav-item d-none d-sm-block">
                <a class="nav-link" href="#"
                  ><i class="fas fa-circle-question my-c-darkgrey"></i
                ></a>
              </li>
              <li class="nav-item d-none d-sm-block">
                <a class="nav-link" href="#"
                  ><i class="fa-solid fa-ellipsis-vertical my-c-darkgrey"></i
                ></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"
                  ><i class="fa-solid fa-bell my-c-yellow"></i
                ></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!--main container-->
    <div class="container-fluid">
        <div class="row">
            <!--sidebar-->
            <div class="col-2">
                <div class="my-home d-flex text-white">
                    <i class="fa-solid fa-house"></i>
                    <span class="">Home</span>
                </div>
                <div class="my-stat">
                <div class="my-signal"></div>
                </div>
            </div>
             <!--biggercol-->
             <div class="col-10"></div>
        </div>
    </div>
  </body>
</html>
